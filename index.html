<!DOCTYPE html>
<html>

<head>


    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Jogos - Marina</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jogodavelha.css">

</head>

<body>
    <div>
        <h1> Jogo da Velha </h1>
    </div>
    <div class="quemComeca"> 
        <div> Você quer começar? </div>
        <div class="butSim botao"> SIM </div>
        <div class="butNao botao"> NÃO </div>
    </div>
    <div class="tabuleiro">
        <div>
            <div data-casa="0" class="celula vazio"></div>
            <div data-casa="1" class="celula vazio"></div>
            <div data-casa="2" class="celula vazio"></div>
        </div>
        <div>
            <div data-casa="3" class="celula vazio"></div>
            <div data-casa="4" class="celula vazio"></div>
            <div data-casa="5" class="celula vazio"></div>
        </div>
        <div>
            <div data-casa="6" class="celula vazio"></div>
            <div data-casa="7" class="celula vazio"></div>
            <div data-casa="8" class="celula vazio"></div>
        </div>
    </div>
    <div class="textoResultado some"> Você <span class="resultado "> </span> .</div>
    


    <script src="jogodavelha.js"></script>
</body>

</html>
